name: CI

on:
  push:
    branches: dev
  pull_request:
    branches: dev

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install modules
      run: yarn
    - name: Run API tests
      run: yarn test api
    - name: Run CLI tests
      run: yarn test cli
