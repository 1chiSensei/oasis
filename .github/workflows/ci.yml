name: CI
on:
  push:
    branches: dev
  pull_request:
    branches: dev
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: yarn install
    - name: Run API tests
      run: yarn test api
    - name: Run CLI tests
      run: yarn test cli
